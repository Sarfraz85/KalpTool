<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalp and Associates</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar {
      background-color: #ffffff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #333333;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-nav .nav-link {
      color: #666666;
      font-size: 16px;
      padding: 8px 15px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus {
      color: #28a745;
    }

    .navbar-nav .nav-link.active {
      color: #28a745;
    }

    .navbar-toggler {
      border: none;
      outline: none;
      padding: 0;
      cursor: pointer;
      background-color: transparent;
    }

    .navbar-toggler .icon-bar {
      display: block;
      width: 22px;
      height: 2px;
      background-color: #333333;
      margin-bottom: 4px;
      transition: background-color 0.3s;
    }

    .navbar-toggler .icon-bar:last-child {
      margin-bottom: 0;
    }

    .navbar-toggler.open .icon-bar:nth-child(1) {
      transform: rotate(45deg) translate(2px, 3px);
    }

    .navbar-toggler.open .icon-bar:nth-child(2) {
      opacity: 0;
    }

    .navbar-toggler.open .icon-bar:nth-child(3) {
      transform: rotate(-45deg) translate(1px, -2px);
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Kalp and Associates Logo" width="300" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div *ngIf='isValid'>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/createTask">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/createClient">Create Client</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Rest of the content -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
